<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width of Different Display Values</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="block-element-default">
        <p>Block element(Default width)</p>
    </div>
    <div class="block-element-fixed">
        <p>Block Element(Fixed Width)</p>
    </div>
    <span class="inline-element-default">
        Inline Element(Default Width)
    </span>
    <span class="inline-element-fixed">
        Inline Element(Fixed Width)
    </span>
    <div class="inline-block-element-default">
        Inline-Block Element(Default Width)
    </div>
    <div class="inline-block-element-fixed">
        Inline-Block Element(Fixed Width)
    </div>
</body>
</html>
