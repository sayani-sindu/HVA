<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Display Values for HTML Elements</title>
    <link rel="stylesheet" href="default-display.css">
</head>
<body>
    <div class="block-element">
        <p>This is a div(block element)</p>
    </div>
    <p class="block-element">
        This is a paragraph(block element)
    </p>
    <span class="inline-element">
        This is a Span(inline element)
    </span>
    <a class="inline-element">
        This is a link(inline element)
    </a>
    <img class="inline-block-element" src="https://via.placeholder.com/100" alt="this is an image(inline-block element)">
    <ul>
        <li class="list-item-element">List Item 1</li>
        <li class="list-item-element">List Item 2</li>
        <li class="list-item-element">List Item 3</li>
    </ul>
</body>
</html>
