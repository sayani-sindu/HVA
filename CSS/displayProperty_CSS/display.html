<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="block-element">
        <p>Block Element</p>
    </div>
    <div class="block-element">
        <p>Another Block element</p>
    </div>
    <span class="inline-element">
        Inline element 1
    </span>
    <span class="inline-element">
        Inline element 2
    </span>
    <span class="inline-element">
        Inline element 3
    </span>
    <div class="inline-block-element">
        <p>Inline Block 1</p>
    </div>
    <div class="inline-block-element">
        <p>Inline Block 2</p>
    </div>
    <div class="inline-block-element">
        <p>Inline Block 3</p>
    </div>
    <div class="none-element">
        <p> This Element is hidden</p>
    </div>
</body>
</html>
