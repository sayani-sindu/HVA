<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Element using CSS</title>
    <link rel="stylesheet" href="centering.css">
</head>
<body>
    <div class="inline-container">
        <span class="inline-element">inline Element 1</span>
        <span class="inline-element">inline Element 2</span>
    </div>
    <div class="inline-block-container">
        <div class="inline-block-element">
            Inline-Block-Element 1
        </div>
        <div class="inline-block-element">
            inline-Block-Element 2
        </div>
    </div>
    <div class="block-container">
        <div class="block-element">
            Block Element(centered)
        </div>
    </div>
</body>
</html>
