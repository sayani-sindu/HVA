<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h2>Blog Posts</h2>
    <article>
        <h3>Credit Score Classification</h3>
        <p>This is about categorizing credit score into bad, average and good.</p>
        <footer>Sindu - August, 2023</footer>
    </article>
    <form action="#" method="post">
        <label>Name:</label>
        <input type="text" name="name">
        <br>
        <label>Email:</label>
        <input type="email" name="email">
        <br>
        <label>Comment:</label>
        <textarea type="comment" rows="5" cols="40"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
